<app-head></app-head>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="pokemon">
                <i class="material-icons">
                    home
                </i>
                Meus Pokemons
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <mat-card>
            <mat-card-title>Novo Pokemon</mat-card-title>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Nome (Ex.: Lapras)" [(ngModel)]="pokemon.nome" name="nome" class="input-name">
                </mat-form-field>
        
            </form>
            <button mat-raised-button (click)="PokemonCreate()" color="primary" class="cria">
                Criar
            </button>
        
            <button mat-raised-button (click)="return()">
                Voltar
            </button>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
