<app-head></app-head>
<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
      <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="pokemon">
              <i class="material-icons">
                  home
              </i>
              Meus Pokemons
          </a>

      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="pokemons">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>
      
          <ng-container matColumnDef="num_pokemon">
            <th mat-header-cell *matHeaderCellDef>NÃºmero do Pokemon </th>
            <td mat-cell *matCellDef="let row">{{ row.num_pokemon }}</td>
          </ng-container>
  
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <a routerLink="detail/{{row.id}}">
                    <i class="material-icons search">search</i>
                </a>
                <a routerLink="delete/{{row.id}}">
                  <i class="material-icons delete">delete</i>
              </a>
              </td>
              <!-- <td mat-cell *matCellDef="let row">
                  <a routerLink="delete/{{row.id}}">
                      <i class="material-icons delete">delete</i>
                  </a> -->
              <!-- </td> -->
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      
  </div>
  
  <button mat-raised-button class="botton" (click)="NewPokemon()">
      Novo Pokemon
  </button>
  </mat-sidenav-content>
</mat-sidenav-container>
